{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="margin-block">
        <div class="signup-box">
            <h1 class="signup-title">Sign Up</h1>
            <div class="row">
                <div class="col-md-12">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
            <p>Have an account? <a href="{{ url_for('login') }}">Click to Login</a></p>
            <p><a href="{{ url_for("guest") }}">Or Log in as a Guest!</a></p>
            <a href="{{ url_for("index") }}">Back</a>
        </div>
    </div>
{% endblock %}
