{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
        <div class="login-box">
            <h1 class="login-title">Login</h1>
            <div class="row">
                <div class="col-md-12">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
            <p> New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
            <p><a href="{{ url_for("guest") }}">Or Log in as a Guest!</a></p>
            <a href="{{ url_for("index") }}">Back</a>
        </div>
{% endblock %}
